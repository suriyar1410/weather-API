<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Predictor</h1>
        <input type="text" name="weather" id="city-search" placeholder="city name"></input>
        <button type="button" id="search-btn">Search</button>
    <div class="sub-container"> 
    <figure>
        <img  id="weather-icon">
    </figure>
    <h2 id="temperature"></h2>
    <h2 id="City"></h2>


    <div class="white">
        <h3 id="climate"></h3>
        <h3 id="humidity"></h3>
        <h3 id="country"></h3>
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
